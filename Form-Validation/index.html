<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
        </ul>
        <ul>
            <li>Usuário só poderá conter letras e/ou números</li>
        </ul>
        <ul>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        </ul>
        <ul>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post" class="formulario" id="formulario">
            <label for="input-primeiro_nome">Primeiro Nome :</label>
            <input type="text" id="input-primeiro_nome" class="valid">

            <label for="input-ultimo_nome">Último Nome :</label>
            <input type="text" id="input-ultimo_nome" class="valid">

            <label for="input-cpf">CPF (Somente números) :</label>
            <input type="number" id="input-cpf" class="valid">

            <label for="input-usuario">Usuário :</label>
            <input type="text" id="input-usuario" class="valid">

            <label for="input-senha">Senha :</label>
            <input type="password" id="input-senha" class="valid">

            <label for="input-senha_confirma">Confirmar Senha :</label>
            <input type="password" id="input-senha_confirma" class="valid">

            <button type="submit" >Enviar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
